<h1>Convert audio wav to m4a</h1><br>

<b>Upload file: </b><input type="file" accept="audio/*" (change)="onFileSelected($event)" disabled="{{ file }}">
<div *ngIf="startConvert">
  <p>{{ startConvert }}</p>
</div>
<div *ngIf="audioSrc" style="margin-top: 20px">
  <audio [src]="audioSrc" controls [title]="fileName"></audio>
</div>
